<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Categorias</title>
    <link rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b7878dea0.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <div >
                    <a><img src="https://na.leafletscdns.com/com.ar/data/6/logo.png?0674196497436a8d06d82c0b388fafb6" alt="Logo" width="40" height="28" class="p"></a>
                </div>
        
        <a class="navbar-brand">SUPERMERCADO DIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="/homeAdmin">Home</a>
                  <!-- <a class="nav-link" href="./agregarProd">Ingresar Productos</a>
                    <a class="nav-link" href="./update">Actualizar Productos</a> -->
            </div class="DEBAJO NAV RAMA">
            <div class="container mt-4">
                <div class="categorias-wrapper">
                    <div class="categorias-lista">
                        <form method='POST' action="/categ">
                            <div class="col-2" style="font-family: Arial, Helvetica, sans-serif;">
                                <select class="form-select" name="pc" id="pc" style="margin-left: 10%; border-color: black; border-radius: 20px; " required>
                                    <option value="" selected disabled style="background-color: rgb(157, 217, 245);" >Categorias</option>
                                    {% for x in categorias %}
                                    <option value="{{x[0]}}">{{x[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        
                            </div>
                    
                                <button type="submit" class="btn btn-primary" style="margin-left: 20%; margin-top: -65px; font-size: 13px;" >Seleccionar</button>
                    
                            </div>
                        </form>
                      </div>
    </header>

  <br>
    <div class='container-fluid row'>
        <h2 class="titulo-tabla">Productos selecionados:</h2>

        <div class="container mt-5">
            <table class="table">
                <thead>
                    <tr >
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">DESCRIPCION</th>
                        <th scope="col">CATEGORIA</th>
                        <th scope="col">CANTIDAD</th>
                        <th scope="col">PRECIO</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in resultados %}
                        <tr>
                            {% for val in i %}
                                <td>{{ val }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>



    <div class="card">
        <div class="card-body text-center" >
          <h5 class="card-title">SUPERMERCADOS COTO</h5>
          <p class="card-text">Realizado por IES software developers</p>
        </div>
      </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js' integrity='sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm' crossorigin='anonymous'></script>
</body>
</html>
